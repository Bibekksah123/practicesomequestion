// Function to calculate the number of days to finish cupcakes
function calculateDays(packsBought, cupcakesPerPack, cupcakesPerDay) {
    var totalCupcakes = packsBought * cupcakesPerPack;
    var days = Math.ceil(totalCupcakes / cupcakesPerDay);
    return days;
}

// Given values
var packsBought = 4; // Packs of cupcakes bought
var cupcakesPerPack = 6; // Cupcakes per pack
var cupcakesPerDay = 3; // Cupcakes eaten per day

// Calculate and output the result
var daysToFinish = calculateDays(packsBought, cupcakesPerPack, cupcakesPerDay);
console.log("It will take Sarah " + daysToFinish + " days to finish all the cupcakes.");
